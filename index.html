<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Circle Images</title>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        background-color: white;
    }

    .outer-image {
        top: -1%;
    }

    .middle-image-container {
        margin-top: 20px;
        position: absolute;
        top: 42%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }

    .blur {
        filter: blur(5px); /* Adjust the blur amount as needed */
    }

    .top-image {
        position: fixed;
        top: -110%;
        left: 35%;
        width: 20%;
        height: 30%;
        z-index: -1;
        animation: swingPendulum 0.1s infinite alternate;
    }

    .wheel-image {
        position: absolute;
        width: 30%; /* Adjust the size as needed */
        height: auto;
        transform-origin: center;
        top: 28%; /* Adjust to place the image between 350 and 30 degrees */
    }

    #nftImage {
        position: absolute; /* Absolute positioning relative to the wheel image */
        top: 50%; /* Center vertically within wheel */
        left: 50%; /* Center horizontally within wheel */
        transform: translate(-50%, -50%); /* Correct centering adjustment */
        max-width: 200%; /* Increase size as needed */
        height: auto;
        border: 4px solid black;
        display: none; /* Ensure it's displayed */
    }

    .text-on-middle {
        position: absolute;
        color: rgb(13, 170, 34);
        font-size: 20px;
        font-weight: bold;
        z-index: 2;
        top: 60%; /* Adjust position as needed */
        left: 50%;
        transform-origin: center;
    }

    .overlayImage {
        position: absolute;
        bottom: 100px; /* Adjust this value to position the image vertically */
        top: 90%;
        left: 50%;
        transform: translateX(-50%);
        width: 60%; /* Adjust width as needed */
        display: none;
    }
</style>
</head>
<body>
    <div class="message-box" id="messageBox"></div>
    <img id="outerCircle" src="./IMAGES/Outer_Ring.png" alt="Outer Circle Image" class="outer-image">
    <div class="outer-image-container">
        <div class="middle-image-container">
            <img id="middleCircle" src="./IMAGES/Colors_Wheel_Mon.png" alt="Middle Circle Image" class="middle-image">
            <div id="rotatingText" class="text-on-middle">NFT</div>
        </div>
    </div>
    <div class="middle-image-container">
        <img id="middleCircle2" src="./IMAGES/Middle_Circle.png" alt="Middle Circle Image" class="middle-image">
        <img id="nftImage" src="./IMAGES/Congrats_PopUp.png" alt="Popup Image">
        <img id="continuesbtn" class="overlayImage" src="./IMAGES/CONTINUE.png" alt="Overlay Image" style="top: 120%;"  onclick="navigateToAnotherPage()" >
        <img src="./IMAGES/Anchor.png" alt="Top Image" class="top-image">
    </div>
    <div>
        <br><br><br><br>
        <button class="stop-button"><img src="./IMAGES/Stop.png" style="width: 60%;"></button>
    </div>
    
    <form id="myForm" style="display:none;">
        <input type="hidden" id="angleInput" name="angle" value="">
        <!-- Add other form fields as needed -->
    </form>
    
    <script>
window.onload = function() {
    const wheel = document.getElementById('middleCircle');
    const middleCircle2 = document.getElementById('middleCircle2');
    const stopButton = document.querySelector('.stop-button');
    const form = document.getElementById('myForm');
    const nftImage = document.getElementById('nftImage'); // Assuming 'nftImage' is your popup image element
    const continuesbtn = document.getElementById('continuesbtn');
    const targetimage = document.getElementById('middleCircle');
    const angleInput = document.getElementById('angleInput');
    const messageBox = document.getElementById('messageBox');
    let angle = 0;
    let isAnimating = true;

    function rotateWheel() {
        angle = (angle + 5) % 360;
        // Apply transform to rotate the wheel elements
        wheel.style.transform = `rotate(${angle}deg)`;
        middleCircle2.style.transform = `rotate(${angle}deg)`;

        if (isAnimating) {
            requestAnimationFrame(rotateWheel);
        }
    }

    function startAnimations() {
        isAnimating = true;
        messageBox.style.display = 'none';
        rotateWheel();
    }

    function stopAnimations() {
        isAnimating = false;
        angleInput.value = angle;

        // Determine eligibility based on the final angle
        if ((angle >= 350 && angle <= 360) || (angle >= 0 && angle <= 10)) {
            // Show popup image or take action
            nftImage.style.display = 'block'; // Display the popup image
            continuesbtn.style.display = 'block';
            targetimage.classList.add('blur');
        } else {
            alert("Better luck next time");
            startAnimations();
           
        }
       
        messageBox.style.display = 'block';
    }
    startAnimations();

    stopButton.addEventListener('click', function() {
        if (isAnimating) {
            stopAnimations();
            // submitForm(); // Submit form or take further actions if needed
        }
    });
}
function navigateToAnotherPage() {
    window.location.href= "spinmodify/formpage2.html" // Replace 'another-page.html' with your actual page URL
}

    </script>
</body>
</html>
