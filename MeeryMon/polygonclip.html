<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black;">
    <svg width="100%" height="100%">
        <filter id="blur">
          <feGaussianBlur stdDeviation="3.5" edgeMode="duplicate" />
        </filter>
        <mask id="mask">
          <!-- Define the shape of the unblurred area -->
          <rect x="50" y="50" width="100" height="100" fill="#fff" rx="20" />
        </mask>
        <image href="./IMAGES/Colors_Wheel.png" xlink:href="flag.jpg" filter="url(#blur)" mask="url(#mask)" style="width: 150%;" />
      </svg>
    <mask id="mask">
        <polygon points="10% 0, 47% 20%, 50% 0" fill="#fff" />
    </mask>
    
</body>
</html>
