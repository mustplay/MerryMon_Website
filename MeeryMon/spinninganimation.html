<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheets" href="stylesheetsp.css">
</head>
<body>
    <div class="containers">
        <div class="spinbtn">SPIN
        </div>
        <div class="wheel">
            <div class="number" style="--i:1;--clr:rgb(102, 23, 23) ;">
                <span>100</span>
            </div>
            <div class="number" style="--i:2;--clr:rgb(62, 56, 114) ;">
                <span>10</span>
            </div>
            <div class="number" style="--i:3;--clr:rgb(71, 145, 52) ;">
                <span>1000</span>
            </div>
            <div class="number" style="--i:4;--clr:rgb(103, 78, 136) ;">
                <span>0</span>
            </div>
            <div class="number" style="--i:5;--clr:rgb(194, 184, 44) ;">
                <span>105</span>
            </div>
            <div class="number" style="--i:6;--clr:rgb(34, 114, 151) ;">
                <span>5</span>
            </div>
            <div class="number" style="--i:7;--clr:rgb(204, 13, 140) ;">
                <span>20</span>
            </div>
            <div class="number" style="--i:8;--clr:rgb(66, 128, 30) ;">
                <span>10000</span>
            </div>

        </div>
    </div>
</body>
</html>
