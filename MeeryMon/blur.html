<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Circle Images</title>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column; /* Added to stack elements vertically */
        height: 100vh;
        background-color: #000; /* Optional: for better visibility */
    }

    .outer-image {
        top: -1%;
    }

    .middle-image-container {
        position: absolute;
        top: 48.3%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center; /* Center align the text */
    }

    .top-image {
        position: fixed; /* Set position to fixed */
        top: -110%;
        left: 35%; /* Initial position */
        width: 20%;
        height: 30%; /* Adjust width as needed */
        z-index: -1; /* Ensure it's above other images */
        animation: swingPendulum 0.1s infinite alternate; /* Animation for pendulum swing */
    }

    .text-on-middle {
        position: relative; /* Change position to relative */
        color: rgb(13, 170, 34); /* Adjust text color */
        font-size: 20px; /* Adjust font size */
        font-weight: bold; /* Adjust font weight */
        z-index: 2; /* Ensure it's above other elements */
    }

    .text-on-wheel-container {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        pointer-events: none;
    }

    .text-on-wheel {
        position: absolute;
        color: #fff;
        font-size: 200%;
        font-weight: bold;
        top: 18%; /* Position text at the top of the container */
        left: 50%;
        transform: translateX(-50%);
        writing-mode: vertical-rl;
        text-orientation: mixed;
        white-space: nowrap;
    }

    @keyframes swingPendulum {
        0% {
            transform: skewX(0deg);
        }
        50% {
            transform: skewX(-15deg); /* Adjust the degree of skewing as needed */
        }
        100% {
            transform: skewY(-5deg);
        }
    }

    .stop-button {
        margin-top: 20px;
        background-color: #f00;
        color: #fff;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
    }

    .message-box {
        display: none; /* Hidden by default */
        padding: 10px;
        background-color: #fff;
        color: #000;
        font-size: 200%;
        border: 2px solid #000;
        position: absolute;
        top: 10%;
        left: 50%;
        transform: translateX(-50%);
        z-index: 3;
        width: 20%;
        height: 4%;
    }
    .highlight {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.3); /* Semi-transparent white */
    pointer-events: none; /* Allow clicks to pass through */
clip-path: polygon(37% 0, 47% 62%, 64% 0);
filter:url(#unblur);
 /* Adjust the clip path to highlight the desired angle */
    display: none; /* Initially hide */
}

</style>
</head>
<body>
    <div class="message-box" id="messageBox"></div>
    <img id="outerCircle" src="./IMAGES/Outer_Ring.png" alt="Outer Circle Image" class="outer-image">
    <div class="outer-image-container">
        <div class="middle-image-container">
            <img id="middleCircle" src="./IMAGES/Colors_Wheel.png" alt="Middle Circle Image" class="middle-image">
            <div class="text-on-middle">Spin</div>
            <div class="highlight"></div> <!-- Highlight overlay -->
        </div>
    </div>
    <div class="middle-image-container">
        <img id="middleCircle2" src="./IMAGES/Middle_Circle.png" alt="Middle Circle Image" class="middle-image">
        <img src="./IMAGES/Anchor.png" alt="Top Image" class="top-image">
    </div>
    <div class="text-on-wheel-container">
        <div id="textOnWheel" class="text-on-wheel">Rotate wheel</div>
    </div>
    <div>
        <button class="stop-button">Stop</button>
    </div>
    
    <script>
        window.onload = function() {
            const wheel = document.getElementById('middleCircle');
            const text = document.querySelector('.text-on-middle');
            const textOnWheelContainer = document.querySelector('.text-on-wheel-container');
            const stopButton = document.querySelector('.stop-button');
            const messageBox = document.getElementById('messageBox');
    
            let angle = 0;
            let isAnimating = true; // Start animations by default
            let pendulumAnimation = null;
    
            function rotateWheel() {
                angle = (angle + 1) % 360;
                wheel.style.transform = `rotate(${angle}deg)`;
                textOnWheelContainer.style.transform = `translate(-50%, -50%) rotate(${angle}deg)`;
                if (isAnimating) {
                    requestAnimationFrame(rotateWheel);
                }
            }
    
            function startAnimations() {
                rotateWheel();
                text.classList.add('swingPendulum');
                pendulumAnimation = setTimeout(stopAnimations, 100000000000); // Adjust time as needed
            }
    
            function stopAnimations() {
                isAnimating = false;
                clearTimeout(pendulumAnimation);
                text.classList.remove('swingPendulum');
                removeKeyframesRule('swingPendulum'); // Remove keyframes rule
                console.log("Current angle:", angle);
                if ((angle >= 350 && angle <= 360) || (angle >= 0 && angle <= 60)) {
                    messageBox.style.display = 'block';
                    messageBox.innerText = 'Rotated text';
                    messageBox.style.transform = `translateX(-50%) rotate(${angle}deg)`;
                    wheel.classList.add('blurred'); // Apply blur effect to the remaining degrees
                    const highlight = document.querySelector('.highlight');
                    highlight.style.display = 'block'; // Show highlight overlay
                    highlight.style.transform = `rotate(${angle}deg)`; // Rotate highlight overlay
                } else {
                    wheel.classList.add('blurred'); // Apply blur effect to the entire wheel
                }
            }

    
            function removeKeyframesRule(name) {
                const styleSheet = document.styleSheets[0];
                for (let i = 0; i < styleSheet.cssRules.length; i++)
 {
                    const rule = styleSheet.cssRules[i];
                    if (rule.type === CSSRule.KEYFRAMES_RULE && rule.name === name) {
                        styleSheet.deleteRule(i);
                        break;
                    }
                }
            }
    
            startAnimations(); // Start animations when the page loads
    
            stopButton.addEventListener('click', function() {
                if (isAnimating) {
                    stopAnimations();
                    if (angle >= 200 && angle <= 260) {
                        window.location.href = "formpage.html";
                    }
                }
            });
        }
    </script>
</body>
</html>
