<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Circle Images</title>
<link rel="styleSheet" href="Stylesheetspinwheelmod.css">
</head>
<body>
    <div class="message-box" id="messageBox"></div>
    <img id="outerCircle" src="./IMAGES/Outer_Ring.png" alt="Outer Circle Image" class="outer-image">
    <div class="outer-image-container">
        <div class="middle-image-container">
            <img id="middleCircle" src="./IMAGES/Colors_Wheel.png" alt="Middle Circle Image" class="middle-image">
            <div class="text-on-middle">Spin</div>
        </div>
    </div>
    <div class="middle-image-container">
        <img id="middleCircle2" src="./IMAGES/Middle_Circle.png" alt="Middle Circle Image" class="middle-image">
        <img src="./IMAGES/Anchor.png" alt="Top Image" class="top-image">
    </div>
    <div class="text-on-wheel-container">
        <div id="textOnWheel" class="text-on-wheel">Rotate wheel</div>
    </div>
    <div>
        <button class="stop-button">Stop</button>
    </div>
    
    <form id="myForm" style="display:none;">
        <input type="hidden" id="angleInput" name="angle" value="">
        <!-- Add other form fields as needed -->
    </form>

    <script>
        window.onload = function() {
            const wheel = document.getElementById('middleCircle');
            const text = document.querySelector('.text-on-middle');
            const textOnWheelContainer = document.querySelector('.text-on-wheel-container');
            const stopButton = document.querySelector('.stop-button');
            const messageBox = document.getElementById('messageBox');
            const form = document.getElementById('myForm');
            const angleInput = document.getElementById('angleInput');
    
            let angle = 0;
            let isAnimating = true;
            let pendulumAnimation = null;
    
            function rotateWheel() {
                angle = (angle + 5) % 360;
                wheel.style.transform = `rotate(${angle}deg)`;
                textOnWheelContainer.style.transform = `translate(-50%, -50%) rotate(${angle}deg)`;
                if (isAnimating) {
                    requestAnimationFrame(rotateWheel);
                }
            }
    
            function startAnimations() {
                rotateWheel();
                text.classList.add('swingPendulum');
                pendulumAnimation = setTimeout(stopAnimations, 100000000000);
            }
    
            function stopAnimations() {
                isAnimating = false;
                clearTimeout(pendulumAnimation);
                text.classList.remove('swingPendulum');
                removeKeyframesRule('swingPendulum');
                angleInput.value = angle;
                if ((angle >= 350 && angle <= 360) || (angle >= 0 && angle <= 30)) {
                    messageBox.style.display = 'block';
                    messageBox.innerText = 'Rotated text';
                    messageBox.style.transform = `translateX(-50%) rotate(${angle}deg)`;
                    submitForm();
                } else {
                    alert("Please try again");
                }
            }
    
            function removeKeyframesRule(name) {
                const styleSheet = document.styleSheets[0];
                for (let i = 0; i < styleSheet.cssRules.length; i++) {
                    const rule = styleSheet.cssRules[i];
                    if (rule.type === CSSRule.KEYFRAMES_RULE && rule.name === name) {
                        styleSheet.deleteRule(i);
                        break;
                    }
                }
            }
    
            function submitForm() {
    const formData = new FormData(form);
    const json = JSON.stringify(Object.fromEntries(formData));
    console.log("Form data:", formData);
    console.log("JSON data:", json);

    // Simulate form submission
    // Note: In a real scenario, you would use fetch or XMLHttpRequest to send data to the server
    console.log("Form submitted with JSON data:", json);
    // Redirect or other actions after form submission
    window.location.href = "formpage2.html";
}
            startAnimations();
    
            stopButton.addEventListener('click', function() {
                if (isAnimating) {
                    stopAnimations();
                    if ((angle >= 350 && angle <= 30)) {
                        submitForm();
                    }
                }
            });
        }
    </script>
</body>
</html>
