<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Wheel</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0d0a0a;
            color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .wheel-container {
            position: absolute;
            width: 200px;  /* Adjust based on your image size */
            height: 200px; /* Adjust based on your image size */
        }

        #wheel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #line {
            position: absolute;
            top: 46%;
            left: 50%;
            transform: translate(-50%, -50%) scaleY(-1); /* Flip the line vertically */
            width: 1%;  /* Adjust based on your image size */
            height: 100px;  /* Adjust based on your image size */
        }

        #angle-display {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="wheel-container">
            <img src="./WhatsApp Image 2024-06-07 at 18.18.58-2.jpeg" alt="Wheel" id="wheel">
        </div>
        <img src="./WhatsApp Image 2024-06-07 at 17.05.13.jpeg" alt="Line" id="line">
    </div>
    <div id="angle-display"></div>
    <script>
        window.onload = function() {
            const wheel = document.getElementById('wheel');
            let angle = 0;
            let animationFrameId;

            function rotateWheel() {
                angle = (angle + 10) % 360;
                wheel.style.transform = `rotate(${angle}deg)`;
                animationFrameId = requestAnimationFrame(rotateWheel);
            }

            document.body.addEventListener('click', function() {
                if (angle % 45 !== 0) {
                    cancelAnimationFrame(animationFrameId);
                    document.getElementById('angle-display').innerText = 'Current angle of the wheel: ' + angle + '°';
                }
                if (angle % 105 !== 0) {
                    cancelAnimationFrame(animationFrameId);
                    document.getElementById('angle-display').innerText = 'Current angle of the wheel: ' + angle + '°';
                }
                if (angle % 165 !== 0) {
                    cancelAnimationFrame(animationFrameId);
                    document.getElementById('angle-display').innerText = 'Current angle of the wheel: ' + angle + '°';
                }

            });

            rotateWheel();
        };
    </script>
</body>
</html>
