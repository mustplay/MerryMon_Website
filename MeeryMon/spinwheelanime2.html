<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spinning Wheel</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .circle {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      position: relative;
      border: 2px solid black;
      overflow: hidden;
    }

    /* Create 8 pseudo-elements for each division */
    .circle::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: transparent;
      border-radius: 50%; /* Ensure border follows circle shape */
      transform-origin: center;
      border: 2px solid black; /* Default color for the division */
    }

    /* Position and rotate each pseudo-element to form the divisions */
    .circle::before:nth-child(1) { transform: rotate(0deg); background-color: rgb(255, 0, 0); } /* Red */
    .circle::before:nth-child(2) { transform: rotate(45deg); background-color: rgb(255, 165, 0); } /* Orange */
    .circle::before:nth-child(3) { transform: rotate(90deg); background-color: rgb(255, 255, 0); } /* Yellow */
    .circle::before:nth-child(4) { transform: rotate(135deg); background-color: rgb(0, 128, 0); } /* Green */
    .circle::before:nth-child(5) { transform: rotate(180deg); background-color: rgb(0, 0, 255); } /* Blue */
    .circle::before:nth-child(6) { transform: rotate(225deg); background-color: rgb(75, 0, 130); } /* Indigo */
    .circle::before:nth-child(7) { transform: rotate(270deg); background-color: rgb(238, 130, 238); } /* Violet */
    .circle::before:nth-child(8) { transform: rotate(315deg); background-color: rgb(128, 128, 128); } /* Gray */

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Add animation to the circle */
    .circle.spin {
      animation: rotate 4s cubic-bezier(0.3, 0.61, 0.355, 1) infinite;
    }
  </style>
</head>
<body>
  <div class="circle spin"></div>
</body>
</html>
