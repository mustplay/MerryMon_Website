<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Show Image on Click</title>
<link rel="stylesheet" href="styles.css">
<style>
    #imageContainer {
  display: none;
  text-align: center; /* Center the image horizontally */
  margin-top: 20px; /* Add some space between button and image */
}

#imageContainer img {
  max-width: 100%; /* Ensure the image doesn't exceed container width */
  height: auto;
}

    

</style>
</head>
<body>

<button id="showImageBtn">Show Image</button>
<div id="imageContainer">
  <img id="myImage" src="../IMAGES/Congrats_PopUp.png" alt="Image">
</div>

<script>
document.getElementById('showImageBtn').addEventListener('click', function() {
  var imageContainer = document.getElementById('imageContainer');
  imageContainer.style.display = (imageContainer.style.display === 'none' || imageContainer.style.display === '') ? 'block' : 'none';
});
</script>

</body>
</html>
